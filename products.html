<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" name="btnAdd" class="btn btn-primary" id="add">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path fill-rule="evenodd"
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg>
                </button>

                <form>
                    <div class="row mt-4 vente">
                        <div class="col">
                            <select class="form-control" name="prod" id="prod">
                                <option selected>Choose One ...</option>
                                <option value="prod1">prod1</option>
                                <option value="prod2">prod2</option>
                                <option value="prod3">prod3</option>
                                <option value="prod4">prod4</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-control" name="prod" id="prod">
                                <option selected>Type Venter ...</option>
                                <option value="type1">Type 1</option>
                                <option value="type2">Type 2</option>

                            </select>
                        </div>
                        <div class="col">

                            <input type="number" min="1" class="form-control" name="price" placeholder="Price"
                                aria-label="price">

                        </div>
                        <div class="col">
                            <input type="number" min="1" class="form-control" name="qty" placeholder="qty"
                                aria-label="qty">
                        </div>
                        <div class="col">
                            <input type="number" min="1" class="form-control" name="total" placeholder="total"
                                aria-label="total" readonly>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-danger remove">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash-circle"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path fill-rule="evenodd"
                                        d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>


            </div>

        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
